{% set version = "1.0-41" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-tree
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/tree_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/tree/tree_{{ version }}.tar.gz
  sha256: 21cf995b187d97de0bce8330973a52c46235db0fc09a133cad26283b7a6f5c8e

build:
  merge_build_host: true  # [win]
  skip: true  # [r_base == "3.5.1"]
  number: 0
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - r-base
  run:
    - r-base
    - {{ native }}gcc-libs         # [win]

test:
  commands:
    - $R -e "library('tree')"           # [not win]
    - "\"%R%\" -e \"library('tree')\""  # [win]

about:
  home: https://CRAN.R-project.org/package=tree
  license: GPL-2 | GPL-3
  summary: Classification and regression trees.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r

